  font-family: Arial, sans-serif;

.container {
  max-width: 800px;

  font-size: 2em;
  color: #333;
  margin-bottom: 10px;
}

.header p {
  font-size: 1.2em;
  color: #666;
}

.balloons {
  position: relative;
  display: flex;
  justify-content: center;
}

.balloon {
  width: 50px;
  height: 80px;
  background-color: #ff6384; /* Balloon color */
  border-radius: 50%;
  position: absolute;
  top: -20px;
  animation: float 4s infinite alternate;
}

@keyframes float {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-20px);
  }
}

.balloon:nth-child(2) {
  left: 20%;
  animation-delay: 1s;
}

.balloon:nth-child(3) {
  right: 20%;
  animation-delay: 2s;
}

.balloon:nth-child(4) {
  left: 40%;
  animation-delay: 3s;
}

.balloon:nth-child(5) {
  right: 40%;
  animation-delay: 4s;
}
</style>
